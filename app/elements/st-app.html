<header>
  <h1>
    <a href="/">sentences</a>
  </h1>
</header>
<div class="content">
  <div class="sentences">
    <h1>Add new sentence</h1>
    <form>
      <div class="form-control">
        <label>Text</label>
        <input ng-model="c.text" />
      </div>
      <div class="form-control">
        <label>Translated Text</label>
        <input ng-model="c.translated" />
      </div>
      <button ng-click="c.add()">Add</button>
    </form>
    <st-sentence-list model="c.sentences">
    </st-sentence-list>
  </div>

  <div class="questions">
    <h1>Questions</h1>
    <button ng-click="c.generateQuestions()">
      Generate
    </button>
    <ul>
      <li ng-repeat="i in c.questions">
        <span
          class="translated-text"
          ng-bind="i.getSentence().getTranslatedText()"
          >
        </span>
        <span
          class="question-text"
          ng-bind="i.getText()"
          >
        </span>
        <form class="answer-form">
          <div class="form-control">
            <input ng-model="c.answers[$index].text" />
            <button ng-click="c.answer($index)">Answer</button>
          </div>
        </form>
        <span
          class="is-correct"
          ng-if="c.answers[$index].isCorrect !== null"
          >
          <span ng-if="c.answers[$index].isCorrect">OK</span>
          <span ng-if="!c.answers[$index].isCorrect">NG</span>
        </span>
      </li>
    </ul>
  </div>
</div>
